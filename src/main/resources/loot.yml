# =================================
# Loot Generation Settings
# =================================
generation:
  # Whether to drop loot naturally at death location
  drop-naturally: true
  # Whether to announce loot drops to nearby players
  announce-drops: false
  # Maximum distance for drop announcements
  announcement-range: 50
  # Whether to protect dropped loot from despawning
  protect-from-despawn: true
  # How long to protect loot (seconds)
  protection-time: 300 