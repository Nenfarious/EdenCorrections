# =================================
# Basic Loot System Settings
# =================================
guard-loot:
  # Whether the guard loot system is enabled
  enabled: true
  # Cooldown time between loot drops from the same player (seconds)
  cooldown: 600
  # Message shown when player is on loot cooldown
  cooldown-message: "<dark_gray>[</dark_gray><dark_red><bold>ùïè</bold></dark_red><dark_gray>]</dark_gray> <aqua>{victim}</aqua> <gray>has their guard loot on cooldown! </gray><aqua>({time}s)</aqua>"
  
  # Token reward for killing guards
  token-reward:
    enabled: true
    amount: 200
    message: "<red>You fought bravely in combat and have received {tokens} guard tokens!</red>"

# =================================
# Modern Loot System Settings
# =================================
loot-system:
  # Whether to use the modern context-aware loot system
  use-modern-system: false
  # Whether to enable quality tiers (common, rare, epic, legendary)
  quality:
    enabled: true

